<script src="https://cdn.jsdelivr.net/gh/Daz-in-the-Hat-Radio/CSS-JS/image-popup-on-text.js" type="text/javascript"></script>

<html>
  <h1>Image pop up!</h1>
  <p>
    Hover over the buttons for an image to appear. Clicking the buttons will do
    nothing, it's just easier to hover over a button.
  </p>
  <body>
    <div>
      <button
        id="imageSmall"
        onmouseover="showImage('imageSmall','https://picsum.photos/100&#39;)"
        onmouseout="hideImage('imageSmall')"
        onclick="tellToHover()"
      >
        Hover for small image
      </button>
      <button
        id="imageMedium"
        onmouseover="showImage('imageMedium','https://picsum.photos/200&#39;)"
        onmouseout="hideImage('imageMedium')"
        onclick="tellToHover()"
      >
        Hover for medium image
      </button>
      <button
        id="imageLarge"
        onmouseover="showImage('imageLarge','https://picsum.photos/300&#39;)"
        onmouseout="hideImage('imageLarge')"
        onclick="tellToHover()"
      >
        Hover for large image
      </button>
    </div>
  </body>
</html>
