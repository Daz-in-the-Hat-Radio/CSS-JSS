<script>
  const container = document.getElementById('scroll-container');
  const figures = container.children;
  let index = 0;

  function scrollNext() {
    index = (index + 1) % figures.length;
    const offset = -index * 300; // assuming each figure is 300px wide
    container.style.transform = `translateX(${offset}px)`;
  }

  setInterval(scrollNext, 3000);
</script>
